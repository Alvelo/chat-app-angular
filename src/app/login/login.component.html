<amplify-authenticator [formFields]="formFields"
[signUpAttributes]="['name']" [loginMechanisms]="['email']" [hideSignUp]="true">
  <ng-template
    amplifySlot="authenticated"
    let-user="user"
    let-signOut="signOut"
  >

    <button mat-button  mat-raised-button (click)="signOut()">Sign Out</button>
  </ng-template>
</amplify-authenticator>
