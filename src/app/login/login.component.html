<amplify-authenticator [formFields]="formFields"
[signUpAttributes]="['name']" [loginMechanisms]="['email']" >
  <ng-template
    amplifySlot="authenticated"
    let-user="user"
    let-signOut="signOut"
  ><button mat-button  mat-raised-button (click)="signOut()">Sign Out</button></ng-template>
</amplify-authenticator>
